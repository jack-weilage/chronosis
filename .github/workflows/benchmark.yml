name: Run benchmarks

on:
  push:
    branches:
      - main
      - benchmark
  schedule:
    - cron: '* * * * 0'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./benchmarks
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Update libraries
        run: bun x npm-check-updates chronosis date-fns dayjs luxon moment

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatically update benchmarked libraries
          file_pattern: 'package.json'
  bench:
    runs-on: ubuntu-latest
    needs: update

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install chronosis dependencies
        working-directory: .
        run: bun install

      - name: Build chronosis
        working-directory: .
        run: bun run build:code

      - name: Install benchmark dependencies
        run: bun install

      - name: Run benchmarks
        run: 'bun bench --reporter json --reporter-file ./docs/docs/benchmarks/data.json'

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatically update benchmark data
          file_pattern: './docs/docs/benchmarks/data.json'
