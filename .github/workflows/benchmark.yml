name: Run benchmarks

on:
  push:
    branches:
      - main
      - benchmarking
  schedule:
    - cron: '* * * * 0'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./benchmarks
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Update libraries
        run: bun x npm-check-updates chronosis date-fns dayjs luxon moment

      - name: Commit updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          (git commit -am "Automatically update benchmark dependencies") || true
          (git push) || true
  bench:
    runs-on: ubuntu-latest
    needs: update

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install chronosis dependencies
        working-directory: .
        run: bun install

      - name: Build chronosis
        working-directory: .
        run: bun run build:code

      - name: Install benchmark dependencies
        run: bun install

      - name: Run benchmarks
        run: 'bun bench --reporter json --reporter-file ./docs/docs/benchmarks/data.json'

      - name: Commit benchmark data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Automatically update benchmark data"
          git push
